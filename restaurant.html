<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>

        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb">
            <ul id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">

        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <div id="map" aria-labelledby="map-aria-description" role="application"></div>
            <label id="map-aria-description" class="map-aria-description">Google Map application</label>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <h3>Reviews:</h3>
            <ul id="reviews-list"></ul>
        </section>
        <section id="form-container">
            <h2 id="form-name">Add Your Review:</h2>

            <form id="review-form">
                <label for="review-name">Name:</label>
                <br>
                <input id="review-name" name="name" type="text" />
                <br>
                <label for="review-rating">Rating:</label>
                <br>
                <select aria-label="Rating select" id="review-rating" name="rating">
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3">★★★</option>
                    <option value="4">★★★★</option>
                    <option value="5">★★★★★</option>
                </select>
                <br>
                <label for="review-text">Review:</label>
                <br>
                <textarea id="review-text" name="text"></textarea>
                <br>
                <button class="submit-button" id="submitButton">Add Review</button>
            </form>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBrhOqQnNc5ikykjqMgW_yHPk8-6XH0N8&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
